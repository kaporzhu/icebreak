{% load handsome_template_tags %}
<div class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#top-bar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse" id="top-bar">
            <ul class="nav navbar-nav logo">
                <li>
                    <a href="{% url 'portals:home' %}">主页</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li>
                    <p class="navbar-text">
                        <span>{{ user.username|dim }}</span>
                        <a href="{% url 'accounts:logout' %}" class="navbar-link">退出</a></p>
                </li>
                {% else %}
                <li class="dropdown">
                    <a href="{% url 'accounts:login' %}">登录</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>

{% extends "page_simple.html" %}

{% block title %}评价{{ order_food.food }}{% endblock %}

{% block content %}

<style>
    html {
        height: 100%;
    }
    body {
        height: 100%;
        font: 13px/1.6em "Microsoft YaHei","微软雅黑",STXihei,"华文细黑",serif;
        letter-spacing: -0.01em;
        word-spacing: 0.2em;
    }
    h4 {
        font-size: 18px;
        margin-top: 10px;
        margin-bottom: 10px;
        font-weight: 500;
        line-height: 1.1;
    }
    hr {
        margin-top: 20px;
        margin-bottom: 20px;
        border: 0;
        border-top: 1px solid #eee;
    }
    textarea {
        height: auto;
        display: block;
        width: 90%;
        padding: 6px 12px;
        font-size: 14px;
        line-height: 1.42857143;
        color: #555;
        background-color: #fff;
        background-image: none;
        border: 1px solid #ccc;
        border-radius: 4px;
        -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
        -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
        transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
        overflow: auto;
    }
    .radio-inline {
        padding-top: 7px;
        padding-right: 20px;
    }
    .btn-primary:hover, .btn-primary:focus, .btn-primary:active, .btn-primary.active {
        color: #fff;
        background-color: #3071a9;
        border-color: #285e8e;
    }
    .btn-primary {
        color: #fff;
        background-color: #428bca;
        border-color: #357ebd;
        display: inline-block;
        padding: 6px 12px;
        margin-bottom: 0;
        font-size: 14px;
        font-weight: 400;
        line-height: 1.42857143;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        background-image: none;
        border: 1px solid transparent;
        border-radius: 4px;
    }
</style>

<form method="post">
    {% if show_thanks %}
        <p>感谢您的评价 :-)</p>
    {% else %}
        {% csrf_token %}
        <h4>评价{{ order_food.food }}</h4>
        <hr />
        <div>
            <label class="radio-inline">
                <input type="radio" name="rating" value="1">不好吃
            </label>
            <label class="radio-inline">
                <input type="radio" name="rating" value="2">一般
            </label>
            <label class="radio-inline">
                <input type="radio" name="rating" value="3">好吃
            </label>
        </div>
        <div>
            <br />
            <textarea name="content" placeholder="说点什么吧" rows="5"></textarea>
        </div>
        <div>
            <br />
            <button class="btn btn-primary">提交</button>
        </div>
    {% endif %}
</form>
{% endblock %}
